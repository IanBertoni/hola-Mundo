<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manejo DOM con JavaScript</title>
  </head>
  <body>
    <h1 id="titulo">Manejo DOM</h1>
    <br />

    Nombre: <input type="text" id="nombre" />

    <br />
    <br />
    Apellido:
    <input type="text" id="apellido" />
    <!-- Se ha añadido un campo de entrada para el nombre y otro para el apellido -->

    <script>
      // Se agrega un evento de escucha (listener) al campo de entrada con el ID "nombre"
      // El evento "focus" se activa cuando el campo de entrada obtiene el foco
      // Cuando se activa el evento, se llama a la función "cambiar"
      document.getElementById("nombre").addEventListener("focus", cambiar);

      // Se agrega otro evento de escucha al mismo campo de entrada con el ID "nombre"
      // El evento "blur" se activa cuando el campo de entrada pierde el foco
      // Cuando se activa el evento, se llama a la función "volver"
      document.getElementById("nombre").addEventListener("blur", volver);

      document.getElementById("apellido").addEventListener("focus", cambiar);

      document.getElementById("apellido").addEventListener("blur", volver);

      // Definición de la función "cambiar"
      function cambiar(evento) {
        // Obtiene el elemento que activó el evento
        let componente = evento.target;
        // Cambia el color de fondo del elemento a azul
        componente.style.background = "blue";
      }

      // Definición de la función "volver"
      function volver(e) {
        // Obtiene el elemento que activó el evento
        let componente2 = e.target;
        // Cambia el color de fondo del elemento a blanco
        componente2.style.background = "white";
      }
    </script>
  </body>
</html>
