<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manejo DOM con JS</title>
  </head>
  <body>
    <!-- Encabezado principal -->
    <h1>Manejo DOM con JS</h1>

    <!-- Botón para llamar a la función mostrar -->
    <button onclick="mostrar()">mostrar</button>

    <br />

    <script>
      // Escribir un mensaje de saludo en la página
      document.write("Saludos Desde JS");

      // Definir una función llamada mostrar
      function mostrar() {
        // Escribir un mensaje de despedida en la página
        document.write("Adios");
      }
    </script>
  </body>
</html>
