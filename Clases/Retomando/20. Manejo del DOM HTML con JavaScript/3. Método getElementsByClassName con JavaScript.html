// como recuperar todos los elementos html que tengan una clase "X" de css

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo DOM con JavaScript</title>
    <style>
      .azul {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 class="azul" id="header">Ejemplo DOM con JavaScript</h1>
    <p class="azul">Saludos!</p>
    <p class="azul">Otro parrafo</p>
    <script>
      let elementos = document.getElementsByClassName("azul");
      for (let i = 0; i < elementos.length; i++) {
        console.log(`i:${i} - ${elementos[i].innerHTML}`);
      }
      for (let elemento of elementos) {
        console.log(`${elemento.innerHTML}`);
      }
    </script>
  </body>
</html>
