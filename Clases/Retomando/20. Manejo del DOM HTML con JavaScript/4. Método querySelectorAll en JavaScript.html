<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo DOM con JavaScript</title>
    <style>
      .azul {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 class="azul" id="header">Ejemplo DOM con JavaScript</h1>
    <p class="azul">Saludos!</p>
    <p class="azul">Otro parrafo</p>
    <script>
      // querySelectorAll selecciona todos los elementos de un documento HTML que coinciden con un selector CSS especifico. Es Ãºtil para manipular varios elementos de manera eficiente.
      let elementos = document.querySelectorAll("p.azul");
      console.log(`No. Elementos: ${elementos.length}`);
      for (let elemento of elementos) {
        console.log(`${elemento.innerHTML}`);
      }
    </script>
  </body>
</html>
