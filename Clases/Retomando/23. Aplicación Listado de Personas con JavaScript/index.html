<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista</title>
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body onload="mostrarPersonas()">
    <div class="contenedor" id="cabecero">
      <h1>Listado de Personas</h1>
    </div>
    <div class="contenedor">
      <div class="elemento">
        <ul id="personas"></ul>
      </div>
    </div>

    <div class="contenedor inputs-y-boton">
      <form id="forma">
        <div id="inputs-y-boton">
          <input type="text" id="nombre" placeholder="Nombre" />
          <input type="text" id="apellido" placeholder="Apellido" />
          <button type="button" onclick="agregarPersona()">+</button>
        </div>
      </form>
    </div>
    <script src="./ts/app.js"></script>
    <script src="./ts/persona.js"></script>
  </body>
</html>
