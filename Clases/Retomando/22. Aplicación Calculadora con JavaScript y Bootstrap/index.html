<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="conteiner">
      <h1>Aplicacion Calculadora</h1>
      <form id="forma">
        <div class="m-4">
          <label for="operandoA">Primer Numero:</label>
          <input
            type="number"
            class="form-control"
            id="numeroUno"
            placeholder="Primer Numero"
          />
        </div>
        <div class="m-4">
          <label for="operandoB">Segundo Numero:</label>
          <input
            type="number"
            class="form-control"
            id="numeroDos"
            placeholder="Segundo Numero"
          />
        </div>
        <button
          type="button"
          class="btn btn-primary mb-3 m-4"
          onclick="sumar()"
        >
          Sumar
        </button>
      </form>
    </div>
    <div class="m-4" id="resultado"></div>
    <script src="/Retomando/22. AplicaciÃ³n Calculadora con JavaScript y Bootstrap/js/app.js"></script>
  </body>
</html>
